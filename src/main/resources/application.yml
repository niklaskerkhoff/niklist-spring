server:
  error:
    include-message: always
    include-binding-errors: always
  port: 80

spring:
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/vehicle_state_monitoring
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
