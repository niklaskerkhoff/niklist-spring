spring:
  datasource:
    username: ${docker-secret-db-user}
    password: ${docker-secret-db-password}
    url: jdbc:postgresql://db:5432/niklist
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
